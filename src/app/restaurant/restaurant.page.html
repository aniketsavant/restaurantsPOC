<ion-header>
  <ion-toolbar>

    <ion-searchbar [(ngModel)]="searchtext" (ionInput)="search()" debounce=500>
    </ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let res of selectedData" (click)='onItemClick(res)'>
        {{res.name}}
      </ion-item>
    </ion-list>

  </ion-toolbar>
</ion-header>
<ion-content padding>
  <!-- <a routerLink='restaurant-details'>click me</a>
  <ion-icon  class='favourite' color='danger' [name]="icon" (click)='changeIcon()'></ion-icon> -->

 <!-- Scrollable Segment -->

  <ion-card *ngFor="let res of restaurants_collection ; index as i"  (click)='onCardClick(res)'>

    <ion-card-header>
      <ion-card-subtitle><img [src]='res.restaurant.featured_image'>
        <div class="myOverlay">
          <div>{{res.restaurant.user_rating.aggregate_rating}}
            <ion-icon name="star"></ion-icon>
          </div>
          </div>
          <div class="myFavouriteOverlay">
              <div>
                  <ion-icon  class='favourite'  color='danger' [name]="res.restaurant.icon"  (click)='$event.stopPropagation();changeIcon(res, i)'></ion-icon>
              </div>
              </div>
      </ion-card-subtitle>
      <ion-card-title>{{res.restaurant.name}} 

      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label> {{res.restaurant.cuisines}} </ion-label>
        <!-- <ul *ngFor = "let item of res.restaurant.cuisines.split(',')">
        <li>{{item}}</li>
       </ul> -->
      </ion-item>
      
    </ion-card-content>
  </ion-card>
</ion-content>
