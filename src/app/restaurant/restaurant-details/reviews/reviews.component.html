<ion-list *ngFor='let review of reviewsList;let i =index'>
    <ion-item>
        <ion-card>
            <ion-card-header>
                <ion-grid>
                    <ion-row>
                        <ion-col size='4'>
                            <ion-avatar><img [src]="review.review.user.profile_image"></ion-avatar>
                        </ion-col>
                        <ion-col>
                            <ion-card-title> {{review.review.user.name}}</ion-card-title>
                            <ion-card-subtitle>{{review.review.review_time_friendly}}</ion-card-subtitle>                            
                            <i (click)="onLikeClick(review,i)">
                                <ion-icon name="thumbs-up" [ngClass]="[review.likeStyle]"></ion-icon>
                            </i> {{review.likeCount}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i (click)="onDislikeClick(review,i)">
                                <ion-icon name="thumbs-down" [ngClass]="[review.dislikeStyle]"></ion-icon>
                            </i> {{review.dislikeCount}}
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-header>
            <ion-card-content>
                {{review.review.review_text}}
            </ion-card-content>
        </ion-card>
    </ion-item>
</ion-list>
