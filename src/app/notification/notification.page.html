<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-item>
        <ion-label color="dark"><strong>Notification</strong></ion-label>
        <ion-toggle [(ngModel)]="isToggled"></ion-toggle>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let data of offerImages">
      <img src="{{data}}" class="forSlideImage">
    </ion-slide>
  </ion-slides>

  <ion-list no-padding class="thumnails" *ngIf="isToggled">
    <ion-item no-padding *ngFor="let data of offerData">
      <ion-thumbnail slot="start">
        <img src="{{data.image}}">
      </ion-thumbnail>
      <ion-label>
        <h2><strong>{{data.restaurantName}}</strong></h2>
        <h3>{{data.offer}}</h3>
        <p text-right>{{data.nitificationTime}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
